if (isLibrary.toBoolean()) {
    apply plugin: 'com.android.library'
} else {
    apply plugin: 'com.android.application'
}

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'org.jetbrains.dokka-android'

android {
    compileSdkVersion 27
    resourcePrefix "network_"

    defaultConfig {
        if (!isLibrary.toBoolean()) {
            applicationId "com.liubase.groupnetwork"
        }

        minSdkVersion 25
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildToolsVersion '27.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

ext {
    com_android_version = '27.1.0'
    com_google_version = '12.0.0'
}

dependencies {
    implementation "com.liubase.groups:GroupMain:1.0.8"

    //com.android libs
    //support libraries
    implementation "com.android.support:appcompat-v7:$com_android_version"
    implementation "com.android.support:support-fragment:$com_android_version"

    //firebase api
    implementation "com.google.firebase:firebase-core:$com_google_version"
    implementation "com.google.firebase:firebase-auth:$com_google_version"
    implementation "com.google.firebase:firebase-firestore:$com_google_version"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
